<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
</head>
<body>
    <h1>Stock Price Prediction</h1>

    <form method="POST" action="/predictdata">
        <label for="sma_20">SMA (20 days):</label><br>
        <input type="text" id="sma_20" name="sma_20" placeholder="Enter 20-day SMA" required><br><br>

        <label for="ema_20">EMA (20 days):</label><br>
        <input type="text" id="ema_20" name="ema_20" placeholder="Enter 20-day EMA" required><br><br>

        <label for="rsi">RSI:</label><br>
        <input type="text" id="rsi" name="rsi" placeholder="Enter RSI value" required><br><br>

        <label for="volume">Volume:</label><br>
        <input type="text" id="volume" name="volume" placeholder="Enter Volume" required><br><br>

        <label for="start_date">Start Date for Forecast:</label><br>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="forecast_days">Number of Forecast Days:</label><br>
        <input type="number" id="forecast_days" name="forecast_days" min="1" placeholder="Enter forecast days" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <br>

    {% if results %}
        <h2>Prediction Results:</h2>
        <table border="1">
            <tr>
                <th>Date</th>
                <th>Predicted Stock Price</th>
            </tr>
            {% for date, result in results %}
            <tr>
                <td>{{ date }}</td>
                <td>{{ result }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
